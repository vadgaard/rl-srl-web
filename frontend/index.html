      </div>
      <ul>
        <li>
          <button type="button" id="lang" title="Change language (you can also press Ctrl+Space or Cmd+Space)"><i class="el el-wrench"></i><span id="langtext">...</span></button>
        </li>
        <li>
          <button type="button" id="run" title="Run (you can also press Ctrl+Enter or Cmd+Enter)"><i class="el el-play"></i>Run</button>
        </li>
        <li>
          <button type="button" id="invert" title="Invert (you can also press Shift+Enter)"><i class="el el-repeat"></i>Invert</button>
        </li>
        <li>
          <button type="button" id="translate" title="Translate (you can also press Ctrl+Shift+Enter or Cmd+Shift+Enter)"><i class="el el-refresh"></i>Translate</button>
        </li>
        <li>
          <button type="button" id="help" title="Help"><i class="el el-info-circle"></i>Help</button>
        </li>
        <li>
          <button type="button" id="transfer" title="Transfer program to editor (and set language if applicable)"><i class="el el-arrow-left"></i>Transfer</button>
        </li>
        <li>
          <select id="program" title="Program"></select>
        </li>
        <li>
          <select id="theme" title="Theme"></select>
        </li>
        <li>
          <div id="logdiv">
            <input id="log" type="checkbox" title="Show trace!"></input>
            Show trace!
          </div>
        </li>
      </ul>
      <a href="http://haskell.org/" title="Implemented with Haskell (and Scotty)">

    <div id="main" style="position:absolute; top:45px; left:0; right:0; bottom:0;" >
      <div id="left" style="position:absolute;top:0px;left:0;right:0;bottom:0;width:0;">
        <div id="editor"
             style="position:absolute;top:0px;left:0;right:0;bottom:0;">
        </div>
        <div id="hsplitter"
             style="position:absolute;top:0px;left:0;right:0;bottom:0;width:100%;cursor:ns-resize;"></div>
        <div id="errorwindow"
             style="position:absolute;top:0px;left:0;right:0;bottom:0;">
        </div>
      </div>
      <div id="vsplitter"
           style="position:absolute;top:0px;left:0;right:0;bottom:0;cursor:ew-resize;"></div>
      <div id="outputwindow"
           style="position:absolute;top:0px;left:0;right:0;bottom:0;">
      </div>
    </div>
